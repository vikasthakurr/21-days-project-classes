<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProResume Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-body-tertiary">
    <main class="container py-4 page-shell">
      <header
        class="frosted-header mb-4 rounded-4 p-4 p-lg-5 position-relative overflow-hidden"
      >
        <div class="row align-items-center g-4">
          <div class="col-12 col-lg-7">
            <h1 class="display-6 fw-semibold text-white mb-3">
              GFGResume Studio
            </h1>
            <p class="text-white-50 lead mb-4">
              Compose job-ready resumes with schema-driven forms, modular
              templates, and live preview export.
            </p>
            <div class="d-flex flex-wrap gap-3">
              <div class="stat-chip">
                <span class="stat-label">Templates</span>
                <span class="stat-value" id="templateCount">0</span>
              </div>
              <div class="stat-chip">
                <span class="stat-label">Sections</span>
                <span class="stat-value" id="sectionCount">0</span>
              </div>
              <div class="stat-chip">
                <span class="stat-label">Fields filled</span>
                <span class="stat-value" id="fieldProgress">0</span>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-5">
            <div class="glass-panel text-white p-4 rounded-4 h-100">
              <p class="text-uppercase small text-white-50 mb-1">
                Preset actions
              </p>
              <div class="d-flex flex-wrap gap-2">
                <button id="resetBtn" class="btn btn-outline-light btn-sm px-3">
                  Reset form
                </button>
                <button id="themeToggle" class="btn btn-light btn-sm px-3">
                  Light mode
                </button>
              </div>
              <hr class="border border-white-25 my-4" />
              <p class="mb-2 small text-white-50">Template surface</p>
              <div id="templatePills" class="d-flex flex-wrap gap-2"></div>
            </div>
          </div>
        </div>
        <div class="gradient-blur"></div>
      </header>

      <div class="row g-4 align-items-stretch">
        <section class="col-12 col-xl-4">
          <div
            class="card shadow-lg border-0 builder-panel sticky-xl-top rounded-4"
          >
            <div class="card-body p-4">
              <div
                class="d-flex align-items-center justify-content-between mb-4"
              >
                <div>
                  <p class="text-uppercase small text-muted mb-1">Blueprint</p>
                  <h2 class="h4 mb-0">Resume Schema</h2>
                </div>
                <button id="downloadBtn" class="btn btn-primary btn-sm px-3">
                  Download PDF
                </button>
              </div>

              <nav
                id="sectionNav"
                class="nav flex-column gap-2 mb-4 section-nav"
              ></nav>

              <div class="border rounded-4 p-3 bg-body">
                <small class="text-muted d-block mb-2"
                  >Template (fallback select)</small
                >
                <select
                  id="templateSelect"
                  class="form-select form-select-sm"
                ></select>
              </div>

              <form id="resumeForm" class="vstack gap-4 mt-4"></form>
            </div>
          </div>
        </section>

        <section class="col-12 col-xl-8">
          <div class="card shadow-lg border-0 rounded-4 h-100 preview-shell">
            <div class="card-header bg-white border-0 p-4">
              <div
                class="d-flex flex-wrap align-items-center justify-content-between gap-3"
              >
                <div>
                  <p class="text-uppercase small text-muted mb-1">
                    Live preview
                  </p>
                  <div id="liveMeta" class="fw-semibold">
                    0 sections captured
                  </div>
                </div>
                <div class="btn-group preview-toolbar" role="group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm"
                    data-preview-bg="plain"
                  >
                    Plain
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm"
                    data-preview-bg="grid"
                  >
                    Grid
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm"
                    data-preview-bg="slate"
                  >
                    Slate
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body bg-body preview-pane">
              <article id="resumePreview" class="resume-preview"></article>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
